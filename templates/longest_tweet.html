{% extends 'base.html' %}
{% block content %}

<ul>
    <li>{{ data[0] }}<br><i>posted by</i> <strong>@{{ data[1] }}</strong></li><br><br>
</ul>

{% if not all_tweets %}
    There are no saved tweets to show.
{% endif %}


<div>
{% for message in get_flashed_messages() %}
    <strong>*** {{ message }} ***</strong>
{% endfor %}
</div>



{% endblock %}
